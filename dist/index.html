<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment-history</title>
    <link href="dist/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>
<div class="page-wrapper"></div>
<script type="text/template" id="createPaymentTemplate">
    <h1>Create Payment</h1>
    <form>
        <input id="tenant" type="text" name="tenant" placeholder="Mieter:"><br>
        <input id="summe" type="number" name="summe" placeholder="Summe:"><br>
        <input type="checkbox" id="importiert">
        <label for="importiert">Importiert</label><br>
        <button class="submit-button" type="submit" name="action">Einreichen
        </button>
    </form>
</script>
<script type="text/template" id="listTemplate">
    <ul>
        <% for(var i=0; i<paymentItems.length; i++) {%>
            <li class='list-item'>
                <div class="description"><%=paymentItems[i].description%></div>
                <span class="time"><%=paymentItems[i].formatedTime%></span>
                <% if (paymentItems[i].isImported !== false) { %>
                <span class="imported">Importiert</span>
                <% } %>
                <span class="value"><%=paymentItems[i].value%>&#8364;</span><br>
                <button type="button" class="delete-payment" data-id=<%= paymentItems[i].id%>>Delete</button>
            </li>
        <% } %>
    </ul>
    <button type="button" class="create-payment">Create Payment</button>
</script>
<script type="text/template" id="errorPageTemplate">
    <p>Please leave private browsing mode</p>
</script>
<script src="dist/all.js"></script>
</body>
</html>
